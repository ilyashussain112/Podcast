<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Podcast Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h2, h3 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h2>üéôÔ∏è AI Podcast Generator</h2>
    <form method="post" action="/generate" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required><br>
        <input type="submit" value="Generate Podcast">
    </form>

    {% if audio %}
    <h3>‚úÖ Your Podcast is Ready:</h3>
    <audio controls>
        <source src="/audio" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {% endif %}
</body>
</html>
